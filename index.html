      function showUser() {
        document.querySelectorAll(".sign").forEach((hidden) => {
          hidden.classList.remove("hidden");
        });
        document.querySelectorAll(".notsign").forEach((hidden) => {
          hidden.classList.add("hidden");
        });

      }

      function hideUser() {
        document.querySelectorAll(".sign").forEach((hidden) => {
          hidden.classList.add("hidden");
        });
        document.querySelectorAll(".notsign").forEach((hidden) => {
          hidden.classList.remove("hidden");
        });
      }

      function onSignIn(googleUser) {
          showUser()
          profile = googleUser.getBasicProfile()
          console.log(profile)
          document.querySelector(".pic").style.background = 
          "url("+ profile.getImageUrl() + ")"
          document.querySelector(".name").innerHTML=profile.getName();
          document.querySelector(".email").innerHTML=profile.getEmail();
          
        // console.log("Hey" + JSON.stringify(googleUser.getBasicProfile()));
